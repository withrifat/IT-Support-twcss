<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <title>IT | Support</title>
</head>
<body>
    <!-- this is nav section -->
    <header class="bg-white dark:bg-[#181C14]">
      <nav class="container mx-auto relative flex items-center justify-between sm:h-10 md:justify-center py-6 px-4 mt-2 dark:bg-[#181C14]">
          <div class="flex items-center flex-1 md:absolute md:inset-y-0 md:left-0">
              <div class="flex items-center justify-between w-full md:w-auto">
                  <a href="" aria-label="Home">
                      <img src="src/img/logo.png" class="transition-all duration-300 cursor-pointer:scal" />
                  </a>
                  <div class="-mr-2 flex items-center md:hidden">
                      <button type="button transition-all duration-300 cursor-pointer:scal" id="main-menu" aria-label="Main menu" aria-haspopup="true" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 focus:text-gray-500 transition duration-150 ease-in-out">
                          <svg stroke="currentColor" fill="none" viewBox="0 0 24 24" class="h-6 w-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                      </button>
                  </div>
              </div>
          </div>
          <div class="hidden md:flex md:space-x-10 transition-all duration-300 cursor-pointer:scal">
              <a href="#features"
                  class="font-medium text-gray-500 hover:text-[#F44335]  ease-in-out dark:text-white transition-all duration-300 cursor-pointer:scal">Home</a>
              <a href="#pricing"
                  class="font-medium text-gray-500 hover:text-[#F44335] transition duration-150 ease-in-out dark:text-white">About</a>
              <a href="/blog"
                  class="font-medium text-[#F44335] hover:text-[#F44335] transition duration-150 ease-in-out dark:text-white">Upskill</a>
              <a href="https://docs.pingping.io" target="_blank"
                  class="font-medium text-gray-500 hover:text-[#F44335] transition duration-150 ease-in-out dark:text-white">Contact us</a>
          </div>
          <div class="hidden md:absolute md:flex md:items-center md:justify-end md:inset-y-0 md:right-0 gap-3">
              <span class="inline-flex rounded-md shadow ml-2 gap-4">
                  <a href="#">
                      <button class="bg-[#F44335] md:text-base text-xs md:py-3 py-1 md:px-6 px-2 rounded-md text-white font-semibold hover:bg-[#C3352A] transition hover:scale-105 hover:translate-x-1">Personalize News</button>
                  </a>
              </span>
              <button id="switch">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8  dark:stroke-black hover:scale-105 transition duration-300 dark:bg-white">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                    </svg>

          </div>
      </nav>
